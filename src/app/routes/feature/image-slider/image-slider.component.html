<div class="image-slider" id="image-root">
  <div class="image-bottom" id="image-bottom-fix">
    <img [src]="url" alt="">
  </div>
  <div class="image-top" id="image-top-move">
    <img [src]="url" alt="" [width]="topWidth" [height]="topHeight">
  </div>
  <div class="slider-line">
    <div class="slider-line__top"></div>
    <div class="slider-line__center" id="slider-line-trigger"></div>
    <div class="slider-line__bottom"></div>
  </div>
</div>

<nz-layout class="layout">
  <app-header (nzCollapsed)="launchSidebar()"></app-header>
  <nz-layout class="layout__content">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
      <app-sider [isCollapsed]="isCollapsed"></app-sider>
    </nz-sider>
    <nz-layout class="layout-nz">
      <nz-content style="background:#fff;">
        <div [@routeAnimation]="getAnimationData(routerOutlet)" style="height: 100%">
          <router-outlet #routerOutlet="outlet"></router-outlet>
        </div>
        <!--<router-outlet>
        </router-outlet>-->
      </nz-content>
      <nz-footer style="text-align: center;" class="footer">
        树深时见鹿，溪午不闻钟 ©{{date}} By
        <a href="https://github.com/ZhouRenYou" target="_blank" style="outline: none;color: #565656">星河</a>
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
